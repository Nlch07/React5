<script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const BOT_ID = "ASTIK_BOT_ID";
        const BOT_PHRASES = [
            "67",
            "–¢—ã –º–æ–∂–µ—à—å —É–¥–∞–ª—è—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è —É–¥–µ—Ä–∂–∏–≤–∞—è –∏—Ö –ø–æ–ª —Å–µ–∫—É–Ω–¥—ã",
            "–¢—ã –º–æ–∂–µ—à—å –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞–∂–∞–≤ –Ω–∞ –Ω–µ–≥–æ",
            "–ï—Å–ª–∏ —Ç—ã —Ö–æ—á–µ—à—å –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ —Å —á–µ–ª–æ–≤–µ–∫–æ–º –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É '–Ø –æ–Ω–ª–∞–π–Ω'",
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState("hub");
            const [activeChat, setActiveChat] = useState(null);
            const [chatName, setChatName] = useState("");
            const [myChats, setMyChats] = useState([]);
            const [onlineUsers, setOnlineUsers] = useState([]);
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState("");
            const [search, setSearch] = useState("");
            const [isPartnerTyping, setIsPartnerTyping] = useState(false);
            const [replyTo, setReplyTo] = useState(null);
            const [unreadIndex, setUnreadIndex] = useState(-1);
            
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [showPass, setShowPass] = useState(false);

            const scrollRef = useRef();
            const holdTimer = useRef(null);

            // --- 1. –ê–ù–û–ù–ò–ú–ù–´–ô –í–•–û–î ---
            const handleAnonymousAuth = async () => {
                try {
                    const res = await window.fb.signInAnonymously(window.fb.auth);
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ –∏–º—è –¥–ª—è –∞–Ω–æ–Ω–∏–º–∞
                    const anonName = "–ì–æ—Å—Ç—å " + Math.floor(Math.random() * 1000);
                    await window.fb.updateProfile(res.user, { displayName: anonName });
                    setUser({ ...res.user, displayName: anonName });
                } catch (err) {
                    alert("–û—à–∏–±–∫–∞ –∞–Ω–æ–Ω–∏–º–Ω–æ–≥–æ –≤—Ö–æ–¥–∞: " + err.message);
                }
            };

            useEffect(() => {
                return window.fb.onAuthStateChanged(window.fb.auth, u => { 
                    setUser(u); 
                });
            }, []);

            useEffect(() => {
                if (user?.uid) {
                    return window.fb.onValue(window.fb.ref(window.fb.db, 'presence'), s => {
                        const val = s.val() || {};
                        const active = Object.entries(val)
                            .map(([uid, data]) => ({ uid, ...data }))
                            .filter(u => (Date.now() - u.lastSeen < 5 * 60 * 1000)); 
                        
                        setOnlineUsers([{ uid: BOT_ID, name: "–ë–æ—Ç", lastSeen: Date.now() }, ...active]);
                    });
                }
            }, [user]);

            useEffect(() => {
                if (user?.uid) {
                    return window.fb.onValue(window.fb.ref(window.fb.db, `userChats/${user.uid}`), s => {
                        const val = s.val();
                        setMyChats(val ? Object.values(val).sort((a,b) => b.lastTime - a.lastTime) : []);
                        
                        if (!val || !val[BOT_ID]) {
                            const botTime = Date.now();
                            const welcomeMsg = "–ü—Ä–∏–≤–µ—Ç! –Ø –±–æ—Ç —Å–æ–∑–¥–∞–Ω–Ω—ã–π –ê—Å—Ç–∏–∫–æ–º. –ù–∞–ø–∏—à–∏ –º–Ω–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!";
                            const chatId = [user.uid, BOT_ID].sort().join("_");

                            window.fb.update(window.fb.ref(window.fb.db, `userChats/${user.uid}/${BOT_ID}`), {
                                lastMsg: welcomeMsg,
                                lastTime: botTime,
                                partnerName: "–ë–æ—Ç",
                                partnerUid: BOT_ID,
                                unread: 1
                            });

                            window.fb.push(window.fb.ref(window.fb.db, `messages/private/${chatId}`), {
                                text: welcomeMsg,
                                uid: BOT_ID,
                                time: botTime
                            });
                        }
                    });
                }
            }, [user]);

            useEffect(() => {
                if (user && view === "chat" && activeChat) {
                    const chatId = [user.uid, activeChat].sort().join("_");
                    const chatData = myChats.find(c => c.partnerUid === activeChat);
                    const count = chatData?.unread || 0;

                    const msgUnsub = window.fb.onValue(window.fb.ref(window.fb.db, `messages/private/${chatId}`), s => {
                        const data = s.val();
                        const msgList = data ? Object.entries(data).map(([id, val]) => ({ id, ...val })) : [];
                        setMessages(msgList);
                        
                        if (count > 0 && msgList.length >= count) {
                            setUnreadIndex(msgList.length - count);
                        } else {
                            setUnreadIndex(-1);
                        }
                        setTimeout(() => scrollRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                    });

                    window.fb.update(window.fb.ref(window.fb.db, `userChats/${user.uid}/${activeChat}`), { unread: 0 });

                    const typingUnsub = window.fb.onValue(window.fb.ref(window.fb.db, `typing/${chatId}/${activeChat}`), s => {
                        setIsPartnerTyping(s.val() === true);
                    });
                    return () => { msgUnsub(); typingUnsub(); };
                }
            }, [view, activeChat, user, myChats]);

            const handleEmailAuth = async (e) => {
                e.preventDefault();
                if(!email || !password) return;
                try {
                    await window.fb.signInWithEmailAndPassword(window.fb.auth, email, password)
                        .catch(async (err) => {
                            if(err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential') {
                                const res = await window.fb.createUserWithEmailAndPassword(window.fb.auth, email, password);
                                await window.fb.updateProfile(res.user, { displayName: email.split('@')[0] });
                            } else { throw err; }
                        });
                } catch (err) { alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞: " + err.message); }
            };

            const handleSocialAuth = async (providerType) => {
                try {
                    const provider = new window.fb[providerType]();
                    await window.fb.signInWithPopup(window.fb.auth, provider);
                } catch (err) { alert("–û—à–∏–±–∫–∞: " + err.message); }
            };

            const formatText = (txt) => {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return txt.split(urlRegex).map((part, i) => {
                    if (part.match(urlRegex)) {
                        return <a key={i} href={part} target="_blank" rel="noopener noreferrer" className="chat-link" onClick={e => e.stopPropagation()}>{part}</a>;
                    }
                    return part;
                });
            };

            const getDateLabel = (timestamp) => {
                const date = new Date(timestamp);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                if (timestamp >= today) return "–°–µ–≥–æ–¥–Ω—è";
                if (timestamp >= today - 86400000) return "–í—á–µ—Ä–∞";
                return date.toLocaleDateString([], { day: 'numeric', month: 'long' });
            };

            const changeDisplayName = async () => {
                const newName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è:", user.displayName);
                if (newName && newName.trim() !== "" && newName.trim() !== user.displayName) {
                    try {
                        await window.fb.updateProfile(window.fb.auth.currentUser, { displayName: newName.trim() });
                        const onlineRef = window.fb.ref(window.fb.db, `presence/${user.uid}`);
                        const snap = await window.fb.get(onlineRef);
                        if (snap.exists()) await window.fb.update(onlineRef, { name: newName.trim() });
                        window.location.reload();
                    } catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
                }
            };

            const toggleOnline = () => {
                const isOnline = onlineUsers.some(u => u.uid === user.uid);
                if (isOnline) {
                    window.fb.set(window.fb.ref(window.fb.db, `presence/${user.uid}`), null);
                } else {
                    window.fb.set(window.fb.ref(window.fb.db, `presence/${user.uid}`), {
                        name: user.displayName || "–ê–Ω–æ–Ω–∏–º", lastSeen: Date.now()
                    });
                }
            };

            const handleTyping = (e) => {
                setText(e.target.value);
                if (activeChat && activeChat !== BOT_ID) {
                    const chatId = [user.uid, activeChat].sort().join("_");
                    window.fb.set(window.fb.ref(window.fb.db, `typing/${chatId}/${user.uid}`), true);
                    clearTimeout(window.tOut);
                    window.tOut = setTimeout(() => {
                        window.fb.set(window.fb.ref(window.fb.db, `typing/${chatId}/${user.uid}`), false);
                    }, 2000);
                }
            };
            
            const sendMessage = async () => {
                if (!text.trim()) return;
                const time = Date.now(), chatId = [user.uid, activeChat].sort().join("_");
                const currentText = text;
                const msgData = { text: currentText, uid: user.uid, time, reply: replyTo ? { text: replyTo.text, name: replyTo.name } : null };
                
                setText(""); setReplyTo(null); setUnreadIndex(-1);

                window.fb.push(window.fb.ref(window.fb.db, `messages/private/${chatId}`), msgData);
                window.fb.update(window.fb.ref(window.fb.db, `userChats/${user.uid}/${activeChat}`), { 
                    lastMsg: currentText, lastTime: time, partnerName: chatName, partnerUid: activeChat 
                });
                
                if (activeChat !== BOT_ID) {
                    const partnerRef = window.fb.ref(window.fb.db, `userChats/${activeChat}/${user.uid}`);
                    const snap = await window.fb.get(partnerRef);
                    const currentUnread = (snap.val()?.unread || 0);
                    window.fb.update(partnerRef, { 
                        lastMsg: currentText, lastTime: time, partnerName: user.displayName || "–ê–Ω–æ–Ω–∏–º", 
                        partnerUid: user.uid, unread: currentUnread + 1 
                    });
                } else {
                    window.fb.set(window.fb.ref(window.fb.db, `typing/${chatId}/${BOT_ID}`), true);
                    setTimeout(() => {
                        const botTime = Date.now();
                        const randomPhrase = BOT_PHRASES[Math.floor(Math.random() * BOT_PHRASES.length)];
                        window.fb.push(window.fb.ref(window.fb.db, `messages/private/${chatId}`), {
                            text: randomPhrase, uid: BOT_ID, time: botTime
                        });
                        window.fb.update(window.fb.ref(window.fb.db, `userChats/${user.uid}/${BOT_ID}`), {
                            lastMsg: randomPhrase, lastTime: botTime, partnerName: "–ë–æ—Ç", partnerUid: BOT_ID 
                        });
                        window.fb.set(window.fb.ref(window.fb.db, `typing/${chatId}/${BOT_ID}`), false);
                    }, 1500);
                }
                window.fb.set(window.fb.ref(window.fb.db, `typing/${chatId}/${user.uid}`), false);
            };

            const startHold = (msgId, isMy) => {
                if (!isMy) return;
                holdTimer.current = setTimeout(() => {
                    if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö?")) {
                        const chatId = [user.uid, activeChat].sort().join("_");
                        window.fb.remove(window.fb.ref(window.fb.db, `messages/private/${chatId}/${msgId}`));
                    }
                }, 800);
            };

            const stopHold = () => clearTimeout(holdTimer.current);

            // --- –≠–ö–†–ê–ù –õ–û–ì–ò–ù–ê –° –ê–ù–û–ù–ò–ú–ù–û–°–¢–¨–Æ ---
            if (!user) return (
                <div className="login-screen">
                    <div className="login-card">
                        <h1 style={{color:'var(--main-blue)', margin:0}}>AstikChat</h1>
                        <p style={{color:'#999', fontSize:'0.9rem', marginBottom: 20}}>–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –≤—Ö–æ–¥–∞</p>
                        
                        <form className="email-form" onSubmit={handleEmailAuth}>
                            <div className="input-group"><input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} required /></div>
                            <div className="input-group">
                                <input type={showPass ? "text" : "password"} placeholder="–ü–∞—Ä–æ–ª—å" value={password} onChange={e => setPassword(e.target.value)} required />
                                <span className="pass-toggle" onClick={() => setShowPass(!showPass)}>{showPass ? "üîí" : "üëÅÔ∏è"}</span>
                            </div>
                            <button type="submit" className="login-submit">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                        </form>

                        <div className="divider"><span>–ò–õ–ò</span></div>

                        <button className="social-btn anon-btn" onClick={handleAnonymousAuth} style={{marginBottom: 10, background: '#f5f5f5', border: '1px solid #ddd'}}>
                             üë§ –í–æ–π—Ç–∏ –∞–Ω–æ–Ω–∏–º–Ω–æ
                        </button>

                        <div className="social-btns">
                            <button className="social-btn" onClick={() => handleSocialAuth('GoogleAuthProvider')}>
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"/> Google
                            </button>
                            <button className="social-btn github-btn" onClick={() => handleSocialAuth('GithubAuthProvider')}>
                                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="18" style={{filter:'invert(1)'}}/> GitHub
                            </button>
                        </div>
                    </div>
                </div>
            );

            // --- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù (HUB) ---
            if (view === "hub") return (
                <>
                    <header>
                        <h1 className="logo">AstikChat</h1>
                        <button className="btn" onClick={() => confirm("–í—ã–π—Ç–∏?") && window.fb.signOut(window.fb.auth)}>–í—ã—Ö–æ–¥</button>
                    </header>
                    <div className="top-menu">
                        <div className="menu-row">
                            <div style={{display:'flex', alignItems:'center', gap:10}}>
                                <div className="avatar" style={{width:35, height:35, background:'var(--main-blue)'}}>
                                    {user.photoURL ? <img src={user.photoURL} /> : (user.displayName?.[0] || "?")}
                                </div>
                                <div style={{display:'flex', flexDirection:'column'}}>
                                    <b>{user.displayName || "–ê–Ω–æ–Ω–∏–º"}</b>
                                    <span onClick={changeDisplayName} style={{fontSize:'0.7rem', color:'var(--main-blue)', cursor:'pointer', fontWeight:'600'}}>–ò–∑–º–µ–Ω–∏—Ç—å –∏–º—è ‚úé</span>
                                </div>
                            </div>
                            <button className={`btn ${onlineUsers.some(u => u.uid === user.uid) ? '' : 'btn-online'}`} onClick={toggleOnline}>
                                {onlineUsers.some(u => u.uid === user.uid) ? "–£–π—Ç–∏ –≤ —Ç–µ–Ω—å" : "–Ø –æ–Ω–ª–∞–π–Ω"}
                            </button>
                        </div>
                        <input className="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –¥–∏–∞–ª–æ–≥–æ–≤..." value={search} onChange={e => setSearch(e.target.value)} />
                    </div>
                    <div className="content-scroll">
                        <div className="online-panel">
                            <span className="section-title">–í —Å–µ—Ç–∏</span>
                            <div className="online-list">
                                {onlineUsers.map(u => (
                                    <div key={u.uid} className="online-user" onClick={() => u.uid !== user.uid && (setActiveChat(u.uid), setChatName(u.name), setView("chat"))}>
                                        <div className="avatar" style={{background: u.uid === user.uid ? 'var(--main-blue)' : (u.uid === BOT_ID ? '#546E7A' : '#eee'), border: '2px solid var(--green)'}}>{(u.name?.[0] || "?")}<div className="online-indicator"></div></div>
                                        <span style={{fontWeight: u.uid === user.uid ? 'bold' : 'normal', fontSize:'0.8rem'}}>{u.uid === user.uid ? "–Ø" : u.name}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        {myChats.filter(c => c.partnerName?.toLowerCase().includes(search.toLowerCase())).map(c => (
                            <div key={c.partnerUid} className="chat-item" onClick={() => {setActiveChat(c.partnerUid); setChatName(c.partnerName); setView("chat");}}>
                                <div className="avatar" style={{background: c.partnerUid === BOT_ID ? '#546E7A' : '#ccc'}}>{c.partnerName?.[0]}</div>
                                <div className="chat-info"><span className="chat-name">{c.partnerName}</span><span className="chat-preview">{c.lastMsg}</span></div>
                                <div style={{display:'flex', flexDirection:'column', alignItems:'flex-end', gap:2}}>
                                    <span style={{fontSize:'0.7rem', color: c.unread > 0 ? 'var(--green)' : '#999', fontWeight: c.unread > 0 ? 'bold' : 'normal'}}>
                                        {new Date(c.lastTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                                    </span>
                                    {c.unread > 0 && <div className="unread-badge">{c.unread}</div>}
                                </div>
                            </div>
                        ))}
                    </div>
                </>
            );

            // --- –û–ö–ù–û –ß–ê–¢–ê ---
            return (
                <>
                    <header>
                        <div style={{display:'flex', alignItems:'center', gap:12}}>
                            <span onClick={() => {setView("hub"); setUnreadIndex(-1);}} style={{fontSize:'1.5rem', cursor:'pointer'}}>‚Üê</span>
                            <div className="avatar" style={{width:35, height:35, background: activeChat === BOT_ID ? '#546E7A' : '#ccc'}}>{chatName?.[0]}</div>
                            <div>
                                <b style={{fontSize:'1rem'}}>{chatName}</b>
                                {isPartnerTyping && <div className="typing-status">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>}
                            </div>
                        </div>
                        <button className="btn-delete" onClick={() => confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —á–∞—Ç?") && (activeChat !== BOT_ID ? window.fb.remove(window.fb.ref(window.fb.db, `userChats/${user.uid}/${activeChat}`)) : alert("–ë–æ—Ç–∞ –Ω–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å!"), setView("hub"))}>–£–¥–∞–ª–∏—Ç—å</button>
                    </header>
                    <div className="chat-area">
                        {messages.map((m, i) => {
                            const isNewDay = i === 0 || getDateLabel(messages[i-1].time) !== getDateLabel(m.time);
                            const isFirstUnread = i === unreadIndex;
                            return (
                                <React.Fragment key={m.id || i}>
                                    {isNewDay && <div className="date-separator">{getDateLabel(m.time)}</div>}
                                    {isFirstUnread && <div className="unread-separator">–ù–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</div>}
                                    <div 
                                        className={`msg-wrap ${m.uid === user.uid ? 'my-wrap' : ''}`} 
                                        onClick={() => setReplyTo({text: m.text, name: m.uid === user.uid ? '–í—ã' : chatName})}
                                        onMouseDown={() => startHold(m.id, m.uid === user.uid)}
                                        onMouseUp={stopHold} onMouseLeave={stopHold}
                                        onTouchStart={() => startHold(m.id, m.uid === user.uid)}
                                        onTouchEnd={stopHold}
                                    >
                                        <div className={`msg-bubble ${m.uid === user.uid ? 'my-bubble' : 'other-bubble'}`}>
                                            {m.reply && <div className="reply-in-msg"><b>{m.reply.name}</b><br/>{m.reply.text}</div>}
                                            {formatText(m.text)}
                                            <span className="msg-time">{new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                                        </div>
                                    </div>
                                </React.Fragment>
                            );
                        })}
                        <div ref={scrollRef} />
                    </div>
                    <div className="input-bar-container">
                        {replyTo && <div className="reply-preview"><span>–û—Ç–≤–µ—Ç <b>{replyTo.name}</b>: {replyTo.text}</span><span onClick={()=>setReplyTo(null)} style={{cursor:'pointer'}}>‚úï</span></div>}
                        <div className="input-bar">
                            <input value={text} onChange={handleTyping} onKeyPress={e => e.key === 'Enter' && sendMessage()} placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
                            <button className="send-btn" onClick={sendMessage}>‚û§</button>
                        </div>
                    </div>
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
