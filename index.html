<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astik Chat Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDppgpIDC7lsqkyKanmWnt6aRmkV8sRfck",
            authDomain: "astikchat-2356f.firebaseapp.com",
            databaseURL: "https://astikchat-2356f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "astikchat-2356f",
            storageBucket: "astikchat-2356f.firebasestorage.app",
            messagingSenderId: "481971458258",
            appId: "1:481971458258:web:131953007028cc61be5d0b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        window.fb = { auth, db, googleProvider, signInWithPopup, signInAnonymously, signOut, onAuthStateChanged, updateProfile, ref, push, onValue, set };
    </script>

    <style>
        body { font-family: -apple-system, sans-serif; background: #e5ddd5; margin: 0; height: 100vh; overflow: hidden; }
        #root { width: 100%; max-width: 500px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; background: white; position: relative; }
        header { background: #075e54; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #e5ddd5; }
        
        .msg-container { display: flex; align-items: flex-end; margin-bottom: 5px; }
        .my-msg-container { justify-content: flex-end; }
        
        .avatar { width: 35px; height: 35px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; cursor: pointer; flex-shrink: 0; }
        
        .msg { background: white; padding: 8px 12px; border-radius: 12px; max-width: 75%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my-msg { background: #dcf8c6; }
        .msg-user { font-size: 0.75rem; font-weight: bold; display: block; margin-bottom: 4px; }
        .msg-time { font-size: 0.6rem; color: #888; text-align: right; margin-top: 4px; }

        .input-area { background: #f0f0f0; padding: 10px; border-top: 1px solid #ddd; }
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; border: none; padding: 12px; border-radius: 25px; outline: none; }
        
        .overlay { position: absolute; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; padding: 40px; text-align: center; }
        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-main { background: #075e54; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const getColor = (uid) => {
            let hash = 0;
            for (let i = 0; i < uid.length; i++) hash = uid.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 60%, 40%)`;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [tempName, setTempName] = useState("");
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState("");
            const [activeChat, setActiveChat] = useState("public"); // "public" или UID собеседника
            const [chatPartner, setChatPartner] = useState(null);
            const scrollRef = useRef();

            useEffect(() => {
                return window.fb.onAuthStateChanged(window.fb.auth, (u) => setUser(u));
            }, []);

            useEffect(() => {
                if (!user || !user.displayName) return;
                
                // Определяем путь в базе данных
                let path = 'messages/public';
                if (activeChat !== "public") {
                    const chatId = [user.uid, activeChat].sort().join("_");
                    path = `messages/private/${chatId}`;
                }

                const msgsRef = window.fb.ref(window.fb.db, path);
                return window.fb.onValue(msgsRef, (snap) => {
                    const data = snap.val();
                    setMessages(data ? Object.values(data) : []);
                    setTimeout(() => scrollRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                });
            }, [user, activeChat]);

            const saveName = async () => {
                if (tempName.trim().length < 2) return alert("Имя слишком короткое");
                await window.fb.updateProfile(window.fb.auth.currentUser, { displayName: tempName });
                setUser({...window.fb.auth.currentUser, displayName: tempName});
            };

            const sendMessage = () => {
                if (!text.trim()) return;
                let path = 'messages/public';
                if (activeChat !== "public") {
                    const chatId = [user.uid, activeChat].sort().join("_");
                    path = `messages/private/${chatId}`;
                }
                
                window.fb.push(window.fb.ref(window.fb.db, path), {
                    text,
                    uid: user.uid,
                    name: user.displayName,
                    time: Date.now()
                });
                setText("");
            };

            if (!user) return (
                <div className="overlay">
                    <h2>Astik Chat</h2>
                    <button className="btn btn-main" onClick={() => window.fb.signInWithPopup(window.fb.auth, window.fb.googleProvider)}>Войти через Google</button>
                    <button className="btn" style={{background:'#eee'}} onClick={() => window.fb.signInAnonymously(window.fb.auth)}>Анонимно</button>
                </div>
            );

            if (!user.displayName) return (
                <div className="overlay">
                    <h2>Как тебя зовут?</h2>
                    <input value={tempName} onChange={e => setTempName(e.target.value)} placeholder="Введи имя..." style={{background: '#f0f0f0'}} />
                    <button className="btn btn-main" onClick={saveName}>Начать общение</button>
                </div>
            );

            return (
                <>
                    <header>
                        <div>
                            {activeChat !== "public" && <span onClick={() => setActiveChat("public")} style={{marginRight: 10, cursor:'pointer'}}>←</span>}
                            <b>{activeChat === "public" ? "Общий чат" : `Чат с ${chatPartner}`}</b>
                        </div>
                        <button onClick={() => window.fb.signOut(window.fb.auth)}>Выход</button>
                    </header>
                    
                    <div className="messages">
                        {messages.map((m, i) => {
                            const isMe = m.uid === user.uid;
                            return (
                                <div key={i} className={`msg-container ${isMe ? 'my-msg-container' : ''}`}>
                                    {!isMe && (
                                        <div className="avatar" style={{background: getColor(m.uid)}} 
                                             onClick={() => { setActiveChat(m.uid); setChatPartner(m.name); }}>
                                            {m.name[0].toUpperCase()}
                                        </div>
                                    )}
                                    <div className={`msg ${isMe ? 'my-msg' : ''}`}>
                                        <span className="msg-user" style={{color: getColor(m.uid)}}>{m.name}</span>
                                        <div>{m.text}</div>
                                        <div className="msg-time">{new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                                    </div>
                                    {isMe && <div className="avatar" style={{background: getColor(m.uid), marginLeft: 5}}>{m.name[0].toUpperCase()}</div>}
                                </div>
                            );
                        })}
                        <div ref={scrollRef} />
                    </div>

                    <div className="input-area">
                        <div className="input-row">
                            <input value={text} onChange={e => setText(e.target.value)} onKeyPress={e => e.key === 'Enter' && sendMessage()} placeholder="Написать..." />
                            <button className="btn btn-main" style={{borderRadius:'50%', width:45}} onClick={sendMessage}>➤</button>
                        </div>
                    </div>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
