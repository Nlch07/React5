                        setUser({...window.fb.auth.currentUser, displayName: tempName});
                    }} className="action-btn" style={{width:'100%', padding:12}}>–ù–∞—á–∞—Ç—å</button>
                </div></div>
            );

            return (
                <div id="root">
                    {showExitConfirm && <div className="modal"><div className="modal-content">
                        <p>–í—ã–π—Ç–∏?</p>
                        <button onClick={() => window.fb.signOut(window.fb.auth)} className="action-btn" style={{background:'#ea4335', color:'white'}}>–í—ã–π—Ç–∏</button>
                        <button onClick={() => setShowExitConfirm(false)} className="action-btn">–ù–µ—Ç</button>
                    </div></div>}

                    {showRenameSelf && <div className="modal"><div className="modal-content">
                        <h3>–ù–æ–≤–æ–µ –∏–º—è:</h3>
                        <input value={tempName} onChange={e => setTempName(e.target.value)} style={{width:'100%', padding:10, marginBottom:10}} />
                        <button onClick={async () => {
                            await window.fb.updateProfile(window.fb.auth.currentUser, { displayName: tempName });
                            setUser({...window.fb.auth.currentUser, displayName: tempName});
                            setShowRenameSelf(false);
                        }} className="action-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        <button onClick={() => setShowRenameSelf(false)} className="action-btn">–û—Ç–º–µ–Ω–∞</button>
                    </div></div>}

                    {view === "hub" ? (
                        <>
                            <header><div className="logo-text">AstikChat</div></header>
                            <div className="user-actions">
                                <span>üë§ <b>{user.displayName}</b></span>
                                <button className="action-btn" onClick={() => {setTempName(user.displayName); setShowRenameSelf(true)}}>–ò–º—è</button>
                                <button className="action-btn" onClick={() => setShowExitConfirm(true)}>–í—ã–π—Ç–∏</button>
                            </div>
                            <div className="search-box">
                                <input placeholder="üîç –ü–æ–∏—Å–∫ —Å–æ–æ–±—â–µ–Ω–∏–π –∏–ª–∏ –ª—é–¥–µ–π..." value={search} onChange={e => setSearch(e.target.value)} />
                            </div>
                            <div className="chat-list">
                                {/* –û–±—â–∏–π —á–∞—Ç –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω */}
                                <div className="chat-item" onClick={() => {setActiveChat("public"); setChatPartnerName("–û–±—â–∏–π —á–∞—Ç"); setView("chat")}} style={{background:'#F1F8FE'}}>
                                    <div className="avatar" style={{background:'#1565C0'}}>#</div>
                                    <div className="chat-info"><div className="chat-name">üì¢ –û–±—â–∏–π —á–∞—Ç</div><div className="chat-last-msg">–ù–∞–ø–∏—Å–∞—Ç—å –≤—Å–µ–º...</div></div>
                                </div>
                                {filteredChats.map(chat => (
                                    <div key={chat.partnerUid} className="chat-item" onClick={() => {setActiveChat(chat.partnerUid); setChatPartnerName(chat.partnerName); setView("chat")}}>
                                        <div className="avatar" style={{background:'#555'}}>{chat.partnerName[0]}</div>
                                        <div className="chat-info"><div className="chat-name">{chat.partnerName}</div><div className="chat-last-msg">{chat.lastMsg}</div></div>
                                    </div>
                                ))}
                            </div>
                        </>
                    ) : (
                        <>
                            <header style={{display:'flex', justifyContent:'space-between'}}>
                                <span onClick={() => setView("hub")} style={{fontSize:'1.5rem'}}>‚Üê</span>
                                <b style={{fontSize:'1.2rem'}}>{chatPartnerName}</b>
                                <div style={{width:20}}></div>
                            </header>
                            <div className="messages">
                                {messages.map((m, i) => (
                                    <div key={i} className={`msg-container ${m.uid === user.uid ? 'my-msg-container' : ''}`}>
                                        {m.uid !== user.uid && <div className="avatar" style={{background:'#1565C0', marginRight:5}} onClick={() => {setActiveChat(m.uid); setChatPartnerName(m.name)}}>{m.name[0]}</div>}
                                        <div className={`msg ${m.uid === user.uid ? 'my-msg' : 'other-msg'}`}>
                                            {activeChat === "public" && m.uid !== user.uid && <div style={{fontSize:'0.7rem', fontWeight:'bold', color:'#1565C0'}}>{m.name}</div>}
                                            {m.text}
                                        </div>
                                    </div>
                                ))}
                                <div ref={scrollRef} />
                            </div>
                            <div className="input-area">
                                <input value={text} onChange={e => setText(e.target.value)} onKeyPress={e => e.key === 'Enter' && sendMessage()} placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
                                <button className="btn-send" onClick={sendMessage}>‚û§</button>
                            </div>
                        </>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
