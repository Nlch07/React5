<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Astik Chat</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDppgpIDC7lsqkyKanmWnt6aRmkV8sRfck",
            authDomain: "astikchat-2356f.firebaseapp.com",
            databaseURL: "https://astikchat-2356f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "astikchat-2356f",
            storageBucket: "astikchat-2356f.firebasestorage.app",
            messagingSenderId: "481971458258",
            appId: "1:481971458258:web:131953007028cc61be5d0b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        window.fb = { auth, db, googleProvider, signInWithPopup, signInAnonymously, signOut, onAuthStateChanged, updateProfile, ref, push, onValue, set };
    </script>

    <style>
        /* Обнуляем всё, чтобы не было прокрутки страницы */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; /* Запрещаем общий скролл страницы */
            background-color: #075e54; 
        }

        #root { 
            width: 100%; 
            height: 100dvh; /* Dynamic Viewport Height для мобилок */
            display: flex; 
            flex-direction: column; 
            background: #e5ddd5;
            max-width: 500px;
            margin: 0 auto;
        }

        header { 
            background: #075e54; 
            color: white; 
            padding: 12px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .messages { 
            flex: 1; 
            overflow-y: auto; /* Скролл только внутри сообщений */
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: contain;
        }
        
        .msg-container { display: flex; align-items: flex-end; margin-bottom: 2px; }
        .my-msg-container { justify-content: flex-end; }
        
        .avatar { 
            width: 30px; height: 30px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            color: white; font-size: 0.8rem; font-weight: bold; 
            cursor: pointer; flex-shrink: 0; margin-bottom: 2px;
        }
        
        .msg { 
            background: white; 
            padding: 8px 12px; 
            border-radius: 12px; 
            max-width: 80%; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            position: relative;
        }
        .my-msg { background: #dcf8c6; border-bottom-right-radius: 2px; }
        .other-msg { border-bottom-left-radius: 2px; }

        .msg-user { font-size: 0.7rem; font-weight: bold; display: block; margin-bottom: 3px; }
        .msg-time { font-size: 0.6rem; color: #888; text-align: right; margin-top: 4px; }

        .input-area { 
            background: #f0f0f0; 
            padding: 10px 15px; 
            padding-bottom: env(safe-area-inset-bottom, 10px); /* Учитываем "челку" снизу на iPhone */
            display: flex; 
            gap: 10px; 
            align-items: center;
        }

        input { 
            flex: 1; 
            border: none; 
            padding: 12px 18px; 
            border-radius: 25px; 
            outline: none; 
            font-size: 16px; /* 16px предотвращает авто-зум в iOS */
        }

        .btn-send { 
            background: #075e54; 
            color: white; 
            border: none; 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-size: 1.2rem;
        }

        .overlay { 
            position: fixed; inset: 0; background: white; z-index: 100; 
            display: flex; flex-direction: column; justify-content: center; 
            padding: 30px; text-align: center; 
        }

        .btn-auth { 
            padding: 15px; border-radius: 10px; border: none; 
            font-weight: bold; margin-bottom: 15px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const getColor = (uid) => {
            let hash = 0;
            for (let i = 0; i < uid.length; i++) hash = uid.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 65%, 35%)`;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState("");
            const [tempName, setTempName] = useState("");
            const [activeChat, setActiveChat] = useState("public");
            const [chatPartner, setChatPartner] = useState(null);
            const scrollRef = useRef();

            useEffect(() => {
                return window.fb.onAuthStateChanged(window.fb.auth, (u) => setUser(u));
            }, []);

            useEffect(() => {
                if (!user || !user.displayName) return;
                let path = activeChat === "public" ? 'messages/public' : `messages/private/${[user.uid, activeChat].sort().join("_")}`;
                const msgsRef = window.fb.ref(window.fb.db, path);
                return window.fb.onValue(msgsRef, (snap) => {
                    const data = snap.val();
                    setMessages(data ? Object.values(data) : []);
                    setTimeout(() => scrollRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                });
            }, [user, activeChat]);

            const saveName = async () => {
                if (tempName.trim().length < 2) return alert("Минимум 2 буквы");
                await window.fb.updateProfile(window.fb.auth.currentUser, { displayName: tempName });
                setUser({...window.fb.auth.currentUser, displayName: tempName});
            };

            const sendMessage = () => {
                if (!text.trim()) return;
                let path = activeChat === "public" ? 'messages/public' : `messages/private/${[user.uid, activeChat].sort().join("_")}`;
                window.fb.push(window.fb.ref(window.fb.db, path), {
                    text, uid: user.uid, name: user.displayName, time: Date.now()
                });
                setText("");
            };

            if (!user) return (
                <div className="overlay">
                    <h1>Astik Chat</h1>
                    <button className="btn-auth" style={{background:'#4285F4', color:'white'}} onClick={() => window.fb.signInWithPopup(window.fb.auth, window.fb.googleProvider)}>Войти через Google</button>
                    <button className="btn-auth" style={{background:'#eee'}} onClick={() => window.fb.signInAnonymously(window.fb.auth)}>Анонимно</button>
                </div>
            );

            if (!user.displayName) return (
                <div className="overlay">
                    <h2>Твоё имя:</h2>
                    <input autoFocus value={tempName} onChange={e => setTempName(e.target.value)} style={{background: '#f0f0f0', marginBottom: 20}} />
                    <button className="btn-auth" style={{background:'#075e54', color:'white'}} onClick={saveName}>Зайти в чат</button>
                </div>
            );

            return (
                <>
                    <header>
                        <div>
                            {activeChat !== "public" && <span onClick={() => setActiveChat("public")} style={{marginRight:12, fontSize:'1.2rem'}}>←</span>}
                            <b>{activeChat === "public" ? "Общий чат" : chatPartner}</b>
                        </div>
                        <button onClick={() => window.fb.signOut(window.fb.auth)} style={{background:'none', border:'none', color:'white'}}>Выйти</button>
                    </header>
                    
                    <div className="messages">
                        {messages.map((m, i) => {
                            const isMe = m.uid === user.uid;
                            return (
                                <div key={i} className={`msg-container ${isMe ? 'my-msg-container' : ''}`}>
                                    {!isMe && <div className="avatar" style={{background: getColor(m.uid), marginRight: 6}} 
                                                  onClick={() => {setActiveChat(m.uid); setChatPartner(m.name)}}>{m.name[0]}</div>}
                                    <div className={`msg ${isMe ? 'my-msg' : 'other-msg'}`}>
                                        <span className="msg-user" style={{color: getColor(m.uid)}}>{m.name}</span>
                                        {m.text}
                                        <div className="msg-time">{new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                                    </div>
                                    {isMe && <div className="avatar" style={{background: getColor(m.uid), marginLeft: 6}}>{m.name[0]}</div>}
                                </div>
                            );
                        })}
                        <div ref={scrollRef} />
                    </div>

                    <div className="input-area">
                        <input value={text} onChange={e => setText(e.target.value)} onKeyPress={e => e.key === 'Enter' && sendMessage()} placeholder="Сообщение..." />
                        <button className="btn-send" onClick={sendMessage}>➤</button>
                    </div>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
